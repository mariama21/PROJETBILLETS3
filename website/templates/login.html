{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto max-w-sm mt-8">
    <h3 class="text-2xl font-bold text-center mb-4"><i class="fas fa-sign-in-alt"></i> Login</h3>
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2"><i class="fas fa-envelope"></i> Email Address</label>
            <input type="email" class="form-input w-full px-3 py-2 border rounded shadow appearance-none" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2"><i class="fas fa-lock"></i> Password</label>
            <input type="password" class="form-input w-full px-3 py-2 border rounded shadow appearance-none" id="password" name="password" placeholder="Enter Password">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </form>
</div>
{% endblock %}
